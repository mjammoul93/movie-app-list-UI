<div class="container">
    <h1 class="mt-4 mb-4">Popular Movies</h1>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let movie of movies">
        <div class="card">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.release_date }}</p>
            <a [routerLink]="['/moviesdetails', movie.id]" class="btn btn-primary">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
